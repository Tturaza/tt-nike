<section class="first-section">
    
    <div class="container">

        <div class="child-container">
            
            <div class="main-photo-div">
                <img class="main-photo" src="assets/images/main-photo.jpg" alt="">
            </div>
    
            <div class="mphoto-description-div">
    
                <p class="first-p">Nike Women's Week</p>
                <h1 class="seconde-h1">THE CELEBRATION IS ON</h1>
                <p class="therd-p">fresh voices,fire fits, and new kicks.Shop a brand new collection inspired by strong women. </p>
    
            </div>
    
            <div class="classics-spotlight">
                
            </div>

            <div style="display: flex; column-gap: 6px;">
                <div *ngFor="let shoe of popularShoes">

                    <div class="popular-main-card">
    
                        <div class="popular-card-image-div">
                            <img [src]="shoe.image" class="popular-card-image" alt="">
                        </div>
    
                        <div>
                            <h3>{{shoe.name}}</h3>
                            <small>{{shoe.style}}</small>
                            <p>{{shoe.price}}</p>
                        </div>
    
                    </div>
    
                </div>
            </div>
          
    
        </div>
        
    </div>
   






</section>
